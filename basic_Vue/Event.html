<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- <div id="app">
        {{ year }} <br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
    </div> -->
    <div id="app">
        <form v-on:submit.prevent="submit">
            <input type="text"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year : 2022
            },
            methods: {
                plus(){
                    this.year++;
                },
                minus(){
                    this.year--;
                },
                submit(){
                    alert('submitted');
                    console.log('hello');
                }
            }
        })
    </script>
</body>
</html>
<!-- 
  원래는 SUBMIT을하면 리로드를 하는데 이벤트 수식어를 통하여 막을 수 있다.   
    이벤트 수식어 
.stop  - storp
.prevent - preventDefault 리로드를 막음
.capture
.self
.once
.passive

    key up key down 등등
