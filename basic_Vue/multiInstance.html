<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body> 
    <div id="app">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <script>


        const app = new Vue({
            el: '#app',
            data: {
                name : 'latte'
            
            },
            methods: {
                changeText(){
                    app1.name = 'latte updated';
                }
            }
        })
        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'latte1'

            },
            methods: {
                changeText(){
                    app.name = 'latte1 updated';
                }
            }
        })
        
        // Vue 객체 자체를 app이라는 const에 담아서 다른 곳에서도 사용할수 있게 제자사용한것

    </script>
</body>
</html>
