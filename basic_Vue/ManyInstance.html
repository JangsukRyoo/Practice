<html lang="en"> 
<head>
    <meta charset="UTF-8">

    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body> 
    <div id="app">
        {{ name }}<br>
        <button @click="changeText">Click</button>
        <button @click="changeDown">changeDown</button>
    </div>

        {{ name }}<br>
        <button @click="changeText">Click</button>
        <button @click="changeUp">changeUp</button>
    </div>

        const app = new Vue({
            el: '#app',
            data: {
                name: 'jsr'
            },
            methods: {
                changeText(){
                    this.name ="jsr updated";
                },
                changeDown(){
                    app1.name ="jsr1 updated";
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: "jsr1"
            },
            methods: {
                changeText(){
                    this.name = "jsr1 updated"
                },
                changeUp(){
                    app.name = "jsr updated"
                }
            }
        })

    </script>
</body>
</html>
